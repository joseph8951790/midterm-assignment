name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Move to the correct working directory
        run: |
          if [ -d "midterm-assignment" ]; then
            mv midterm-assignment/* . && rm -r midterm-assignment
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Archive production artifacts
        run: zip -r app.zip . -x "node_modules/*"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.zip